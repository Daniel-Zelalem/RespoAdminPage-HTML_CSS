      .sidebar-menu a {

        font-style: 1.1rem;
        font-weight: bold;
        font-size: 19px;
      }
      .sidebar-menu a span:first-child {
        font-style: 1.5rem;
        padding-right: 1rem;

      }

      .sidebar-menu a.active {

        padding-top: 1rem;

        border-radius: 30px 0px 0px 30px;

      .main-content {
        transition: margin-left 300ms;

        padding: 1.25rem 1.5rem;

        left: 345px;

        transition: left 300ms;
      }

        color: #222;
        font-weight: bold;
        font-size: 25px;
      }

      header label span {
        font-size: 1.7rem;
        padding-right: 1rem;
      }

      .search-wrapper {
        border: 1px solid black;
        border-radius: 30px;
        height: 50px;
        display: flex;
        align-items: center;
        overflow-x: hidden;
      }

      .search-wrapper input {
        height: 100%;
        padding: 0.5rem;
        border: none;
        outline: none;
        background: whitesmoke;
      }

      .search-wrapper span {
        display: inline-block;
        padding: 0rem 1rem;
        font-size: 1.5rem;
      }
      .user-wrapper {
        display: flex;
        align-items: center;
      }
      .user-wrapper img {
        border-radius: 50%;
        margin-right: 1rem;
        border: 1px solid black;
      }
      .user-wrapper small {
        display: inline-block;
        color: var(--text-grey);
      }

      main {
        margin-top: 85px;
        padding: 2rem 1.5rem;
        background-color: #f1f5f6;
        min-height: calc(100vh - 90px);
      }
      .dash-card {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 2rem;
        margin-top: 1rem;
      }

      .dash-card-single {
        display: flex;
        justify-content: space-between;
        padding: 2rem;
        border-radius: 2px;
        width: auto;
        height: auto;
      }
      .dash-card-single div:last-child span {
        font-size: 3rem;
        color: var(--main-color);
      }
      .dash-card-single div:first-child span {
        color: black;
        font-weight: bold;
        text-transform: uppercase;
      }
      .dash-card-single:last-child {
        background: var(--main-color);
      }

      .dash-card-single:last-child h3,
      .dash-card-single:last-child div:first-child span,
      .dash-card-single:last-child div:last-child span {
        color: #fff;
      }

      table {
        border-collapse: collapse;
      }

      #nav-toggle:checked + .sidebar {
        width: 70px;
      }

      #nav-toggle:checked + .sidebar li {

      }

      #nav-toggle:checked ~ .main-content {
        margin-left: 70px;
      }

      #nav-toggle:checked ~ .main-content header {
        width: calc(100% - 70px);
        left: 70px;
      }

      @media only screen and (max-width: 1200px) {
        .sidebar {
          width: 70px;

        .sidebar.sidebar-side,

        }
        .sidebar li a {

        .sidebar.sidebar-side h2 span:last-child,
        .sidebar li a span:last-child {

        }
        .main-content {

        .main-content header {

          left: 70px;

        .sidebar:hover {

          text-align: left;

        }

        .sidebar:hover .sidebar-brand h2 span:last-child,
        .sidebar:hover li a span:last-child {
          display: inline;

      @media only screen and (max-width: 960px) {
