<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipement-Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 15px;
        color: #f1f5f9;
        padding: 10px;
      }
      th,
      td {
        border: 0.1rem solid black;
      }
      #daynamicTbl {
        width: 100%;
        border-collapse: collapse;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <table id="daynamicTbl" class="table table-collapsed table-striped">
      <thead class="table-secondary">
        <tr>
          <th>R_No</th>
          <th>Equip_Name</th>
          <th>Brands</th>
          <th>Price</th>
          <th>Purpose</th>
        </tr>
      </thead>
      <tbody class="table-date"></tbody>
    </table>
    <button type="button" class="btn btn-primary" onclick="addEquip()">
      Add Equip
    </button>
    <button type="button" class="btn btn-danger" onclick="removeEquip()">
      Remove Equip
    </button>
    <script>
      var tblObj = document.getElementById("daynamicTbl");

      var cellCount = tblObj.rows[0].cells.length;
      let addEquip = () => {
        var rowLength = tblObj.rows.length;
        var newRow = tblObj.insertRow(rowLength);
        for (var u = 0; u < cellCount; u++) {
          var newCell = newRow.insertCell(u);
          newRow.cells[0].innerHTML = rowLength;
        }
      };
      let removeEquip = () => {
        var rowLength = tblObj.rows.length;
        if (rowLength > 1) {
          tblObj.deleteRow(rowLength - 1);
        }
      };
    </script>
  </body>
</html>
