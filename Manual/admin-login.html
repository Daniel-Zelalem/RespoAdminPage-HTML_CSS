<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN_PAGE</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <style>
	img {
  width: 100%;
}

.login {
  height: 1000px;
  width: 100%;
  background: rgb(225, 79, 79);
  position: absolute;
  background: url("https://www.mensjournal.com/wp-content/uploads/2019/04/Gym.jpg?quality=40&strip=all");
}

.login_box {
  width: 1050px;
  height: 600px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff;
  border-radius: 10px;
  box-shadow: 1px 4px 22px -8px #0004;
  display: flex;
  overflow: hidden;
}

.login_box .left {
  width: 41%;
  height: 100%;
  padding: 25px 25px;
}

.login_box .right {
  width: 59%;
  height: 100%;
}

.left .top_link a {
  color: #452a5a;
  font-weight: bold;
  width: 35;
}

.left .top_link {
  height: 20px;
}

.left .contact {
  display: flex;
  align-items: center;
  justify-content: center;
  align-self: center;
  height: 100%;
  width: 73%;
  margin: auto;
}

.left h3 {
  text-align: center;
  margin-bottom: 40px;
}

.left input {
  border: none;
  width: 80%;
  margin: 15px 0px;
  border-bottom: 1px solid #4f30677d;
  padding: 7px 9px;
  width: 100%;
  overflow: hidden;
  background: transparent;
  font-weight: 600;
  font-size: 14px;
}

.left {
  background-color: pink;
}

.submit {
  border: none;
  padding: 15px 70px;
  border-radius: 8px;
  display: block;
  margin: auto;
  margin-top: 120px;
  background: #583672;
  color: #fff;
  font-weight: bold;
  -webkit-box-shadow: 0px 9px 15px -11px rgba(88, 54, 114, 1);
  -moz-box-shadow: 0px 9px 15px -11px rgba(88, 54, 114, 1);
  box-shadow: 0px 9px 15px -11px rgba(88, 54, 114, 1);
}

.right {
  background: wheat;
  color: #fff;
  position: relative;
  background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAMXfZ4xWK7nkAG2JnMJbVvUxxaEI7nhwoE_5ulYJb-Nx5o1n6e4F3XwQlIjHc_N-o4eE&usqp=CAU");
}

.right .right-text {
  height: 100%;
  position: relative;
  transform: translate(0%, 45%);
}

.right-text h1 {
  display: block;
  width: 100%;
  text-align: center;
  font-size: 50px;
  font-weight: 500;
  color: blue;
  margin-top: 0px;
}

.right-text h2 {
  display: block;
  width: 100%;
  text-align: center;
  font-size: 30px;
  font-weight: 400;
  color: green;
  font-weight: bold;
}

.right .right-inductor {
  position: absolute;
  width: 70px;
  height: 7px;
  background: #fff0;
  left: 50%;
  bottom: 70px;
  transform: translate(-50%, 0%);
}

.top_link img {
  width: 28px;
  padding-right: 7px;
  margin-top: -3px;
}

    </style>
</head>
<body>
<section class="login">
		<div class="login_box">
			<div class="left">
				<div class="top_link"><a href=""><img src="" alt=""></a></div>
				<div class="contact">
					<form action="" method="post">
						<h3>SIGN IN</h3>
						<input type="text" name="user"placeholder="USERNAME">
						<input type="text" name ="pass"placeholder="PASSWORD">
					<a href="Admin-dashboard.html"<button class="submit">LET'S GO</button></a>
					</form>
				</div>
			</div>
			<div class="right">
				<div class="right-text">
					<h1>GYM MANAGEMENT SYSTEM</h1>
					<h2>ADMIN LOGIN PAGE</h2>
				</div>
				<div class="right-inductor"><img src="" alt=""></div>
			</div>
		</div>
	</section>
</body>
</body>
</html>
